name: TownyCultures
version: 0.02
language: english
author: Goosius
website: 'http://townyadvanced.github.io/'
description: >
    Language file for all game messages.  Do not alter this file.
    If you wish to change any of the entries, make a copy named something else.
    Alternate language files can be enabled by altering the
    [language] entry in config.yml
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

#basics
plugin_prefix: '&f[&6TownyCultures&f] '
msg_err_command_disable: '&cBu komutu kullanmak için yeterli yetkiye sahip değilsin!'

#town screen
status_town_culture: '&2Kültür: &a%s'

#culture setting
msg_err_invalid_string_town_culture_not_set: '&cGeçersiz dize, Kasaba kültürü ayarlanamadı.'
msg_town_culture_set: '&bKasaba kültürü %s olarak ayarlandı.'
msg_culture_removed: '&bKasaba kültürü kaldırıldı.'
msg_culture_removed_all_towns: '&bBütün kasabaların kasaba kültürü kaldırıldı.'

#chat
culture_chat_message: '&f[&5CC&f] &f[&6%s&f] %s: &d%s'

#admin
admin_help_1: 'Yapılandırma ve dil dosyasını yeniden yükleyin.'
config_and_lang_file_reloaded_successfully: 'Yapılandırma ve Dil dosyası başarıyla yeniden yüklendi.'
config_and_lang_file_could_not_be_loaded: 'Yeniden yükleme başarısız. Ayrıntılar için konsola bakın.'
msg_all_town_cultures_set: '&bTüm şehirlerin kültürü %s olarak ayarlandı'
msg_specific_town_cultures_set: '&b%s kasabasının kültürü %s olarak ayarlandı'
msg_err_town_not_registered: '&cKasaba %s kayıtlı değil.'